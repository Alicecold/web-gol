<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/site.css" />
    <script src="./lib/jquery/dist/jquery.js"></script>
    <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/b8a32a6c6d.js"></script>
    <script type="application/ecmascript" src="./js/site.js" defer></script>
    <script type="application/ecmascript" src="./js/dbs.js" defer></script>
</head>
<body>

<div class="container-fluid wrapper" >
    <div class="row ">
        <div class="col-xs-7 col-md-10">
            <h1>YAPP-WED Game of Life</h1>
        </div>
        <div class="col-xs-4 col-md-2 playButton awesomeModify">
            <i class="fa fa-play-circle playBtn gray" aria-hidden="true"></i>
            <i class="fa fa-pause-circle pauseBtn " aria-hidden="true"></i>
            <i id="settings" class="fa fa-bars" aria-hidden="true"></i>
        </div> 
    </div>
        
    <div class="row board">
        <div class="col-xs-12 col-md-10">
            <div id="gridBoard">

            </div>
        </div>
        <div class="col-md-2 settingsCol">
            <div class="col-md-2 closeButton">
                <i id="close" class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="block">
                <form id="grid-size" method="get">
                    <label for="Width">Width</label>
                    <input type="number" name="Width" value="20" id="width" class="wh-box">
                    <label for="Height">Height</label>
                    <input type="number" name="height" value="20" id="height" class="wh-box">
                </form>
            </div>
                
            <h4>Speed:</h4>

            <div class="speed">
                <form id="formSpeed">
                    <input id="speedSlow" type="radio" name="speed" value="500"/><label for="speedSlow">Slow</label>
                    <input id="speedNormal" type="radio" name="speed" value="100" checked/><label for="speedNormal">Normal</label>
                    <input id="speedFast" type="radio" name="speed" value="20"><label for="speedFast">Fast</label>
                </form>
            </div>
            <button type="button" id="randomizeBtn">Randomize</button>
            <div class="desktopPlay awesomeModify">
                <i class="fa fa-play-circle playBtn gray" aria-hidden="true"></i>
                <i class="fa fa-pause-circle pauseBtn " aria-hidden="true"></i>
            </div>
            <h4>Database</h4>
            <button type="button" id="saveBtn">Save current game</button>
            <button type="button" id="loadBtn">Load game</button>
            <a href="https://github.com/Alicecold/web-gol"><img src="./images/GitHub-Mark-64px.png" ></a>
        </div>
    </div>
</div>

<div id="savePop" class="modal">
    <div class="modal-content">
        <span class="close">x</span>
        <h3>Save Game</h3>
        <form>
            <label>Name</label>
            <input id="saveBar" type="text">
        </form>
        <button type="button" id="saveSave">Save</button>
    </div>
</div>
<div id="loadPop" class="modal">
    <div class="modal-content">
        <span class="close">x</span>
        <h3>Load Game</h3>
        <div id="showData">

        </div>
    </div>
</div>
</body>
</html>
